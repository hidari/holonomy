name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Run quality gates
        run: |
          cargo run -p xtask -- fmt-check
          cargo test -q
          cargo check --workspace

  build:
    needs: verify
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
            bin_name: holonomy
          - os: macos-14
            target: aarch64-apple-darwin
            archive_ext: tar.gz
            bin_name: holonomy
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip
            bin_name: holonomy.exe
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build release binary
        run: cargo build --release --locked --target ${{ matrix.target }}
      - name: Package artifact (unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          version="${GITHUB_REF_NAME}"
          base="holonomy-${version}-${{ matrix.target }}"
          cp "target/${{ matrix.target }}/release/${{ matrix.bin_name }}" "dist/${{ matrix.bin_name }}"
          tar -C dist -czf "dist/${base}.${{ matrix.archive_ext }}" "${{ matrix.bin_name }}"
          rm "dist/${{ matrix.bin_name }}"
      - name: Package artifact (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null
          $version = "${env:GITHUB_REF_NAME}"
          $base = "holonomy-$version-${{ matrix.target }}"
          Copy-Item "target/${{ matrix.target }}/release/${{ matrix.bin_name }}" "dist/${{ matrix.bin_name }}"
          Compress-Archive -Path "dist/${{ matrix.bin_name }}" -DestinationPath "dist/$base.${{ matrix.archive_ext }}" -Force
          Remove-Item "dist/${{ matrix.bin_name }}"
      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: dist/*

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > SHA256SUMS
      - uses: sigstore/cosign-installer@v3
      - name: Sign artifacts (keyless)
        run: |
          for file in dist/*; do
            [ -f "$file" ] || continue
            cosign sign-blob --yes \
              --output-signature "${file}.sig" \
              --output-certificate "${file}.crt" \
              "$file"
          done
      - name: Generate artifact attestations
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: "dist/*"
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*
